<div>
	<h3>Artists</h3>
	<input name="artistsField" ng-model="artists.search"></input>
	<p>{{ artists.search }}</p>
	<div class="list-group">
		<div class="list-group-item" ng-repeat="artist in artists | filter: {name: artists.search}">
			<a ui-sref="artist({artistId: artist._id})">{{ artist.name }}</a>
		</div>
	</div>
</div>
